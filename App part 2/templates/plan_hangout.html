<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan a Hangout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #map {
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <h2>Plan a Hangout</h2>
    <form action="/plan-hangout" method="post">
        <label for="group_size">Group Size:</label>
        <select id="group_size" name="group_size" required>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
        </select>
        <br>
        <label for="meeting_place">Common Meeting Place:</label>
        <input type="text" id="meeting_place" name="meeting_place" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="activity">Activity:</label>
            <select id="activity" name="activity" required>
                <option value="Hiking">Hiking</option>
                <option value="Picnic">Picnic</option>
                <option value="Movie Night">Movie Night</option>
                <option value="Beach Day">Beach Day</option>
                <option value="Bowling">Bowling</option>
                <option value="Karaoke">Karaoke</option>
                <option value="Board Games">Board Games</option>
                <option value="Museum Visit">Museum Visit</option>
                <option value="Concert">Concert</option>
                <option value="Sports Game">Sports Game</option>
                <option value="Food Tasting / Restaurant Hopping">Food Tasting / Restaurant Hopping</option>
                <option value="Cooking / Baking Session">Cooking / Baking Session</option>
                <option value="Paintball / Laser Tag">Paintball / Laser Tag</option>
                <option value="Escape Room">Escape Room</option>
                <option value="Amusement Park">Amusement Park</option>
                <option value="Camping">Camping</option>
                <option value="Barbecue">Barbecue</option>
                <option value="Potluck Dinner">Potluck Dinner</option>
                <option value="Art / Craft Workshop">Art / Craft Workshop</option>
                <option value="Trivia Night">Trivia Night</option>
                <option value="Sightseeing Tour">Sightseeing Tour</option>
                <option value="Cycling / Bike Ride">Cycling / Bike Ride</option>
                <option value="Scavenger Hunt">Scavenger Hunt</option>
                <option value="Zoo / Aquarium Visit">Zoo / Aquarium Visit</option>
                <option value="Botanical Garden Exploration">Botanical Garden Exploration</option>
                <option value="Volunteer Work">Volunteer Work</option>
                <option value="Yoga / Meditation Session">Yoga / Meditation Session</option>
                <option value="Dance Class">Dance Class</option>
                <option value="Photography Walk">Photography Walk</option>
                <option value="Book Club Meeting">Book Club Meeting</option>
                <option value="Live Theater / Musical">Live Theater / Musical</option>
                <option value="Ice Skating">Ice Skating</option>
                <option value="Wine Tasting">Wine Tasting</option>
                <option value="Farmers Market Visit">Farmers Market Visit</option>
                <option value="DIY Craft Day">DIY Craft Day</option>
                <option value="Pottery Painting">Pottery Painting</option>
                <option value="Fishing Trip">Fishing Trip</option>
                <option value="Golfing">Golfing</option>
                <option value="Go-Kart Racing">Go-Kart Racing</option>
                <option value="Stargazing Party">Stargazing Party</option>
            </select>
            
        </select>        
        <br>
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>
        <br>
        <label for="meeting_range">Meeting Range:</label>
        <input type="number" id="meeting_range" name="meeting_range" required>
        <br>
        <input type="submit" value="Plan Hangout">
    </form>

    <div id="map"></div>

    <!-- Initialize Google Maps -->
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places" async defer></script>
</body>
</html>
